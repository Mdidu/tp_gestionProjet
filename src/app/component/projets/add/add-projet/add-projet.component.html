<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Entrez le projet à ajouter</h5>
          <form class="form-signin">
            <div class="form-group">
              <label for="nom">Nom client:</label>
              <input type="text" class="form-control col-sm-10" id="nom" placeholder="Entrez nom du département" />
            </div>
            <div class="form-group">
              <label for="code">Code :</label>
              <input type="number" class="form-control col-sm-10" id="code" placeholder="Entrez nom du département" />
            </div>
            <div class="form-group">
              <label for="titre">Titre :</label>
              <input type="text" class="form-control col-sm-10" id="titre" placeholder="Entrez nom du département" />
            </div>
            <div class="form-group">
              <label for="type">Type :</label>
              <input type="text" class="form-control col-sm-10" id="type" placeholder="Entrez nom du département" />
            </div>
            <div class="form-group">
              <label for="description">Description :</label>
              <input type="text" class="form-control col-sm-10" id="description" placeholder="Entrez nom du département" />
            </div>
            <div class="form-group">
              <label for="dateDebut">Date début :</label>
              <input type="date" class="form-control col-sm-10" id="dateDebut" placeholder="Entrez nom du département" />
            </div>
            <div class="form-group">
              <label for="dateFinEstimee">Date fin estimée :</label>
              <input type="date" class="form-control col-sm-10" id="dateFinEstimee" placeholder="Entrez nom du département" />
            </div>
            <div class="form-group">
              <label for="dateFinReel">Date fin réel :</label>
              <input type="date" class="form-control col-sm-10" id="dateFinReel" placeholder="Entrez nom du département" />
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
