<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Entrez l'employé à ajouter</h5>
          <form class="form-signin" *ngIf="addEmployeForm" [formGroup]="addEmployeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="mail">Email :</label>
              <input type="text" formControlName="mail" class="form-control col-sm-10" id="mail" placeholder="Entrez l'email de l'employé" />
            </div>
            <div class="form-group">
              <label for="nom">Nom :</label>
              <input type="text" formControlName="nom" class="form-control col-sm-10" id="nom" placeholder="Entrez le nom de l'employé" />
            </div>
            <div class="form-group">
              <label for="prenom">Prénom :</label>
              <input type="text" formControlName="prenom" class="form-control col-sm-10" id="prenom" placeholder="Entrez le prénom de l'employé" />
            </div>
            <div class="form-group">
              <label for="pwd">Mot de passe :</label>
              <input type="password" formControlName="pwd" class="form-control col-sm-10" id="pwd" placeholder="Entrez mot de passe de l'employé" />
            </div>
            <div class="form-group">
              <label class="mr-sm-2" for="iddepartement">Choisir un departement :</label>
              <select formControlName="iddepartement" id="iddepartement" class="custom-select mr-sm-2">
                <option *ngFor="let departement of departements" value="{{departement.iddepartement}}">{{departement.libelle}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="mr-sm-2" for="idprojet">Choisir un projet :</label>
              <select formControlName="idprojet" id="idprojet" class="custom-select mr-sm-2">
                <option *ngFor="let projet of projets" value="{{projet.idprojet}}">{{projet.titre}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="mr-sm-2" for="idrole">Choisir un rôle :</label>
              <select formControlName="idrole" id="idrole" class="custom-select mr-sm-2">
                <option *ngFor="let role of roles" value="{{role.idrole}}">{{role.libelle}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
